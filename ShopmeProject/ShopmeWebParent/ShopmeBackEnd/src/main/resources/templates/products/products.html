<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

<head th:replace="fragments :: page_head('Products - Shopme Admin' , 'none')"/>



<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>


		<div>
				<h2 class="text-secondary">Manage Products </h2>
				<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
				
					<a th:href="@{/products/new}" titel="Add new product" class="fa-solid fa-folder-plus icon-dark mr-2  fa-lg">
					</a>
				
					<a th:href="@{/products/export/csv}" class="fa-solid fa-file-csv icon-dark mr-2  fa-lg"></a>
				</th:block>

			<div>
				<form th:action="@{${moduleURL} + '/page/1'}" class="form-inline m-3" id="searchForm">
					<input type="hidden" name="sortField" th:value="${sortField}" />
					<input type="hidden" name="sortDir" th:value="${sortDir}" />


					Category:
					&nbsp;&nbsp;
					 <select class="form-control" name="categoryId" id="dropdownCategory">
						<option value="0">All Categories</option>
						
						<th:block th:each="cat : ${listCategories}">
							<option th:value="${cat.id}" th:selected="(${categoryId}== ${cat.id})">[[${cat.name}]]
							</option>
						</th:block>


					</select>
					&nbsp;&nbsp;

					Filter:
					&nbsp;&nbsp; <input type="search" name="keyword" th:value="${keyword}" class="form-control"
						required />
					&nbsp;&nbsp;
					<button type="submit" value="Search" class="btn btn-primary">
						<i class="fa fa-search  "></i>
					</button>
					&nbsp; &nbsp;
					<button type="button" class="btn btn-secondary" onclick="clearFilter()">
						<i class="fa fa-solid fa-eraser "></i>
					</button>


				</form>

				<div th:if="${message!= null}" class="alert alert-success text-center">[[${message}]]</div>

			</div>




		</div>

	</div>



	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>          
					<th class="hideable-column">
					<th  th:replace="fragments :: column_link( 'id', 'ID', 'tag')" />
					</th>
					
					<th>Main Image</th>
					
					<th th:replace="fragments :: column_link('name', 'Product Name', 'none')" />

                   <th class="hideable-column">
					<th th:replace="fragments :: column_link('brand', 'Brand', 'tag')" />
                   </th>
					
					<th class="hideable-column">
					<th th:replace="fragments :: column_link('category', 'Category', 'tag')" />
					</th>
						
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
					<th>Enabled</th>
				
						</th:block>
					<th></th>



				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td class="hideable-column" >[[${product.id}]]</td>
					<td><img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" /></td>
					<td>
						<a class="link-detil" 
						    th:href="@{'/products/details/' + ${product.id}}"
							th:title="${product.name}">
							[[${product.shortName}]]
						</a>

					</td>
					<td class="hideable-column">[[${product.brand.name}]]</td>
					<td class="hideable-column">[[${product.category.name}]]</td>

<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">

					<td>

						<div
							th:replace="fragments :: status(${product.enabled} , 'product' ,'/products/' + ${product.id})">
						</div>

					</td>
</th:block>



					<td>
						<a class="fa-solid fa-file-lines fa-2x icon-green link-detil"
							th:href="@{'/products/details/' + ${product.id}}"></a>
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson')">
						&nbsp;

						<div
							th:replace="fragments :: edit('product' , ${product.id} ,'/products/edit/' + ${product.id} ) ">
						
						</div>
						</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
						&nbsp;


						<div
							th:replace="fragments :: delete('product' , ${product.id} ,'/products/delete/' + ${product.id} , ${true} ) ">
						</div>
					</th:block>
					</td>

				</tr>


			</tbody>

		</table>
	</div>
	           
	
	<div class="less-details">
		<div th:each="product : ${listProducts}" class="row m-1">
			<div class="col-4">
				<img th:src="@{${product.mainImagePath}}" style="width: 800px" class="img-fluid" />
				<img th:src="@{${product.mainImagePath}}" style="width: 80px" class="img-fluid" />			
			</div>
			<div class="col-8">
				<div>
				<a class="link-detil" 
						    th:href="@{'/products/details/' + ${product.id}}"
							th:title="${product.name}">
							[[${product.shortName}]]
						</a>				
				</div>
				<div class="mt-2">
					<a class="fa-solid fa-file-lines fa-2x icon-green link-detil"
							th:href="@{'/products/details/' + ${product.id}}"></a>
						
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
					&nbsp; 	
					<div th:replace="fragments :: edit('product' , ${product.id} ,'/products/edit/' + ${product.id} )" />
					
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					&nbsp; 
					<div th:replace="fragments :: delete('product' , ${product.id} ,'/products/delete/' + ${product.id} , ${true} ) "/>
					</th:block>		
				</div>
			</div>
			<div>&nbsp;</div>
		</div>	
	</div>


	<div th:replace=" modal_fragments :: confirm_modal"></div>

	<div class="modal fade" id="detailModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content"></div>

		</div>

	</div>
	<div th:replace="fragments :: pagination('products')"></div>
	<div th:replace="fragments :: footer"></div>





	</div>


	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">

		moduleURL = "[[@{/products}]]";

		$(document).ready(function () {

			$(".link-delete").on("click", function (e) {

				e.preventDefault();
				showDeleteConfirmModal($(this), 'product')
			});

			$(".link-detil").on("click", function (e) {
				e.preventDefault();
				linkDetailURL = $(this).attr("href");
				$("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
			});

			$("#dropdownCategory").on("change", function () {

				$("#searchForm").submit();

			});

		});




	</script>
</body>

</html>
