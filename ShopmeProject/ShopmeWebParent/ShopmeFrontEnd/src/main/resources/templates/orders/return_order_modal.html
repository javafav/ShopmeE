<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	
<div th:fragment="content" class="modal fode " id="returnOrderModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="returnOrderModalTitle"></h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<form onsubmit="return submitReturnOrderForm();">
							<div class="modal-body">
							   <div id="divReason">
							      <div>Reason: </div>
							      <div>
							          <input type="radio"  name="returnReason" value="I bought the wrong items" required />
							           I bought the wrong items
							       </div>
							      
							        <div>
							          <input type="radio"  name="returnReason" value="I received the wrong items" />
							           I received the wrong items
							       </div>
							      
							       <div>
							          <input type="radio"  name="returnReason" value="The product was damaged/defective" />
							          The product was damaged/defective
							       </div>
							        <div>
							          <input type="radio"  name="returnReason" value="I The product arrived too late" />
							          The product arrived too late
							       </div>
								      <div class="mt-2">
								      <textarea class="form-control" rows="4" maxlength="120" id="returnNote"
								                 placeholder="Addational inforamtion!" ></textarea>
								      
								      
								     </div>
							   </div>
							   <div class="text-center"  id="divMessage"></div>
							</div>
							
							<div class="modal-footer">
								<button class="btn btn-success"  id="firstButton">Send Request</button>
								<button type="button" class="btn  btn-danger" data-dismiss="modal" id="secondButton">Cancel</button>
									
							</div>
							</form>
						</div>

					</div>
				</div>
