<html  xmlns:th="http://www.thymeleaf.org">
<head  th:replace=" fragments :: page_head(${pageTitle} , 'none')" />

	<body>
		
<div class="container-fluid">
           <div th:replace="navigation ::header_menu"></div>
		   <div th:replace="navigation :: search_nav"></div>
		
			
	<div>
  
		
	<div th:replace="breadcrumb :: content"></div>
	
	
	<div class="row text-center">
		<th:block th:each=" cat : ${category.children}">
		   <div class="col sm-2" th:if="${cat.enabled == true}">
				<a th:href="@{'/c/' + ${cat.alias}}">
					<img th:src="@{${cat.imagePath}}" height="100px" />
					<br />
					[[${cat.name}]]
				</a>	
		   </div>
		</th:block>
		
	</div>
	<div class="row">&nbsp; <hr /></div>
	
	
		<div class="row">
		    <th:block th:each="product : ${listProducts}">
			  <div th:replace="product/product_fragment :: content"></div>
			</th:block>
		</div>
		</div>
	
		

			      <div th:replace="fragments ::  pagination('/c/' + ${category.alias} , 'product')"></div>
				 
				 <div th:replace="navigation ::footer_menu"></div>
</div>
</body>
<script type="text/javascript">
contextPath ="[[@{/}]]";



var csrfHeaderName = "[[${_csrf.headerName}]]";
var csrfValue = "[[${_csrf.token}]]";


</script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript" th:src="@{/js/shopping_cart_items_count.js}"></script>
</html>
